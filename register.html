<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация – RentTech</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="form-wrapper">
    <div class="form-box">
      <h2>Регистрация в RentTech</h2>
      <form id="registerForm">
        <input type="text" placeholder="Имя" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Пароль" id="password" required />
        <input type="password" placeholder="Повторите пароль" id="confirmPassword" required />
        <button type="submit">Зарегистрироваться</button>
        <p class="link-text">Уже есть аккаунт? <a href="login.html">Войти</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
